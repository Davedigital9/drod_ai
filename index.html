<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
    
    <!-- Linking Styles -->
    <link rel="stylesheet" href="style.css">

    <!--Linking Favicon  -->
    <link rel="Icon" href="images/favicon.png">
    <title>Droid AI</title>
</head>
<body>
    <div class="chat_container">

        <!-- Homepage -->
        <div class="homepage">
            <div class="chat_header">
                <div class="title">
                    <img src="./images/ai.png" alt="">
                    <h2>Droid AI</h2>
                </div>
            </div>
            <div class="greetings">
                <p>Hello, I am Droid AI, a large multi-modal model, <br>How may I assist you today?</p>
            </div>
        </div>
        <section class="chat_area">

            <!-- Conversation Area -->
            <div class="chat-history">
                <!-- Initial question will be dynamically added through JS -->
            </div>

            <!-- User view while response is loading before an output is generated -->
            <div class="loading_response" style="display: none;">
                <div class="loading">
                    <img src="images/ai.png" alt="AI image">
                    <p class="loading_text">Processing...</p>
                </div>
            </div>

            <div class="response_view">
                <div class="response_container">
                    <div class="response">
                        <img src="images/ai.png" alt="AI image">
                        <p>I can help you with information, tasks, and more!</p>
                    </div>
                </div>
                <div class="response_icons">
                    <span class="material-symbols-outlined">content_copy</span>
                    <span class="material-symbols-outlined">thumb_up</span>
                    <span class="material-symbols-outlined">thumb_down</span>
                </div>
            </div>
        </section>
    </div>
    <footer class="text_disclaimer">
        <div class="text_box">
            <div class="text_area">
                <textarea id="user-input" type="text" placeholder="Start a New Chat" required></textarea>               
                <button id="send-btn" class="material-symbols-outlined">send</button>
            </div>
        </div>

        <div class="disclaimer">
            <p>DroidAI can make mistakes. Confirm important info.</p>
        </div>
    </footer>
   
    <!-- Add script before closing body tag -->
    <script src="script.js"></script>
</body>
</html>
