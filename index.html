<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Droid AI</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <nav class="sidebar">
        <div class="sidebar-header">
          <img
            src="./images/ai.png"
            alt="Droid AI Logo"
            class="logo"
          />
          <h1>Droid AI</h1>
        </div>
        <button id="new-chat" class="new-chat-btn">
          <span class="material-icons-round">add</span>
          New Chat
        </button>
        <div class="chat-history">
          <!-- Chat history will be populated by JavaScript -->
        </div>
        <div class="sidebar-footer">
          <button id="toggle-theme" class="icon-btn">
            <span class="material-icons-round">dark_mode</span>
          </button>
          <div class="user-info">
            <img
              src="./images/userr.png"
              alt="User Avatar"
              class="user-avatar"
            />
            <span class="user-name">John Doe</span>
          </div>
          <button id="sign-out" class="icon-btn">
            <span class="material-icons-round">logout</span>
          </button>
        </div>
      </nav>
      <main class="chat-area">
        <header class="chat-header">
          <h2 id="current-chat-title">New Chat</h2>
          <button id="clear-chat" class="icon-btn">
            <span class="material-icons-round">delete_outline</span>
          </button>
        </header>
        <div class="messages-container">
          <!-- Messages will be populated by JavaScript -->
        </div>
        <footer class="chat-footer">
          <form id="chat-form" class="chat-input-form">
            <input
              type="text"
              id="user-input"
              placeholder="Type your message here..."
              required
            />
            <button type="submit" class="send-btn">
              <span class="material-icons-round">send</span>
            </button>
          </form>
        </footer>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
